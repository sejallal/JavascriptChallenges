<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errormsg {
      font-family: 'Lilita One';
      color:red;
      display:none;
    }
    </style>

    <script>
    function checkForm(){
      var name = document.querySelector("#name");
      var add = document.querySelector("#addr");
      var nameE = document.querySelector("#nameError");
      var addE = document.querySelector("#addressError");

      var valid = true;

      if (name.value == "" ) {
        nameE.style.display = "block";
        valid = false;
      }
      else {
        nameE.style.display = "none";
      }
      if (add.value == "") {
        addE.style.display = "block";
        valid = false;
      }
      else {
        addE.style.display = "none";
      }

      return valid;
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errormsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errormsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
